services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: typescript-app
    environment:
      NODE_ENV: development
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm start"
    stdin_open: true
    tty: true
